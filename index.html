  <div class="container">

    <h1 class="my-3">Wealcome to cyber Post Man</h1>

  <div class="container">
    <!--Url box-->
    <div class="mb-3 row">
      <label for="Url" class="col-sm-2 col-form-label">Url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="urlField" placeholder="Enter your Url here">
      </div>
    </div>

    <!--Request Type Box-->

    <div class="mb-3 row">
      <label for="Url" class="col-sm-2 col-form-label">Request type</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>


     
      <!-- Content type box-->
      <div class="mb-3 row my-3">
        <label for="Url" class="col-sm-2 col-form-label">Contetn Type</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="ParameterRadio" value="Parameter">
            <label class="form-check-label" for="Parameter">
              Custom Parameter
            </label>
          </div>
        </div>



        <!--Pararmeter box this will hide on clicking when json content type -->
        
        <div id="ParameterBox" class="my-4 ">

          <form class="row g-3">

            <label for="Url" class="col-sm-2 col-form-label">parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 key">
            </div>

            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
            </div>
            <button id="addPara"class="btn btn-primary col">+</button>
          </form>
          <div id="param"></div>
        </div>
       

        <!--Json  Request box -- this will hide on clicking parameter option in content type-->
        <div class="mb-3 " id="RequestJsonBox">
          <label for="JsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>



        <div class="mb-3 row">
          <div class="col-sm-10">
            <button id="submitBtn" class="btn btn-primary">submit</button>
          </div>

          <!-- This is Fromate box response  showing here-->
          <div class="mb-3 " id="responseJsonBox">
            <label for="responseJsonText" class="col-sm-2 col-form-label">response</label>
            <div class="col-sm-10">
              <!--textarea class="form-control" id="responseJsonText" rows="3" placeholder="Your response will showing here"></textarea-->
            
              <pre id="responsePri" class="language-javascript">
                <code id="responsePrism" class="language-javasccript">

                </code>
              </pre>
            </div>

          </div>

        </div>
